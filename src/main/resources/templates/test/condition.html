<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>condition</title>
</head>
<body>
<div th:with="num=10">
  <span th:if="${num % 2} == 1" th:text="홀수"></span>
  <span th:if="${num % 2} == 0" th:text="짝수"></span>
</div>

<div th:with="age=10">
  <span th:if="${age < 20 || age >= 60}" >할인 대상</span>
  <span th:unless="${age < 20 || age >= 60}" >비할인 대상</span>
</div>
</body>
</html>
