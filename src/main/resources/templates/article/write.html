<!doctype html>
<html lang="kor">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Write</title>
</head>
<body>
<ul>
  <li><a href="/article/write">글쓰기</a></li>
  <li><a href="/article/list">글목록</a></li>
</ul>
<hr>

<form id="write-form" action="/article/write" method="POST" onsubmit="checkSubmit(); return false;">
  <div>
    <input id="input-title" type="text" name="title" placeholder="제목을 입력해주세요">
  </div>
  <div>
    <input id="input-body" type="text" name="body" placeholder="내용을 입력해주세요">
  </div>
  <input type="submit" value="등록">
</form>
<script>
  function checkSubmit() {
      const form = document.getElementById('write-form');

      const titleInput = document.getElementById('input-title');
      const bodyInput = document.getElementById('input-body');

      if(titleInput.value.trim().length == 0) {
          alert('제목을 입력해주세요.');
          titleInput.focus();
          return;
      }

      if(bodyInput.value.trim().length == 0) {
          alert('내용을 입력해주세요.');
          bodyInput.focus();
          return;
      }

      form.submit();
  }
</script>
</body>
</html>
